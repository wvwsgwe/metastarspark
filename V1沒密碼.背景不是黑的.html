<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>簡單音效網站</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    img {
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>點圖片播放聲音</h1>

  <img src="image1.jpg" onclick="playSound('sound1.mp3')" alt="圖片1">
  <img src="image2.jpg" onclick="playSound('sound2.mp3')" alt="圖片2">
  <img src="image3.jpg" onclick="playSound('sound3.mp3')" alt="圖片3">

  <script>
    function playSound(src) {
      const audio = new Audio(src);
      audio.play();
    }
  </script>
</body>
</html>
