<!-- V3密碼  黑背景  官方圖  叫聲貓製 -->

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>音效網站</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #main {
      display: none;
    }
    img {
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.2);
      cursor: pointer;
    }
    #login input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }
    #login button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>請輸入密碼</h2>
    <input type="password" id="password" placeholder="輸入密碼">
    <br>
    <button onclick="checkPassword()">進入</button>
    <p id="error"></p>
  </div>

  <div id="main">
    <h1>點圖片播放聲音</h1>
    <img src="001超夢.png" onclick="playSound('001超夢.mp3')" alt="圖片001">
    <img src="002夢幻.png" onclick="playSound('002夢幻.mp3')" alt="圖片002">
    <img src="003蒼響.png" onclick="playSound('003蒼響.mp3')" alt="圖片003">
    <img src="004藏瑪然特.png" onclick="playSound('004藏瑪然特.mp3')" alt="圖片004">
    <img src="005班基拉斯.png" onclick="playSound('005班基拉斯.mp3')" alt="圖片005">
    <img src="006巨金怪.png" onclick="playSound('006巨金怪.mp3')" alt="圖片006">
    <img src="007密勒頓.png" onclick="playSound('007密勒頓.mp3')" alt="圖片007">
    <img src="008妙蛙花.png" onclick="playSound('008妙蛙花.mp3')" alt="圖片008">
    <img src="009噴火龍.png" onclick="playSound('009噴火龍.mp3')" alt="圖片009">
    <img src="010水箭龜.png" onclick="playSound('010水箭龜.mp3')" alt="圖片010">
  </div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById('password').value;
      if (pwd === '666') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('main').style.display = 'block';
      } else {
        document.getElementById('error').textContent = '密碼錯誤，請再試一次。';
      }
    }

    function playSound(src) {
      const audio = new Audio(src);
      audio.play();
    }
  </script>
</body>
</html>
